<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Employee Interest Survey</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- this section is for the title at the top -->
    <header>
      <h1 class="title">Employee Interests Survery Form</h1>
    </header>
    <!-- this section is the start of the form of user inputs -->
    <form action="" class="form-section">
      <label for="fullName" class="name">Enter your name: </label>
      <input type="text" class="user-input" />
      <br />

      <label for="" class="department">Enter your department: </label>
      <input type="text" class="user-input" />
      <br />

      <label for="" class="info">Tell us a little about yourself: </label>
      <textarea
        class="user-input"
        name="text-area"
        id=""
        cols="30"
        rows="10"
      ></textarea>
      <br />

      <label for="">Do you exercise at home? </label>
      <input type="radio" class="user-input" /><label>Yes </label>
      <input type="radio" class="user-input" /><label>No </label>
      <br />

      <p>How do you like to read about your favorite topics?</p>

      <input type="checkbox" name="Books" id="" class="user-input" /><label
        >Books
      </label>
      <input type="checkbox" name="resources" id="" class="user-input" /><label
        >Online resources
      </label>
      <input type="checkbox" name="apps" id="" class="user-input" /><label
        >Phone apps
      </label>
      <input type="checkbox" name="magazines" id="" class="user-input" /><label
        >Magazines
      </label>
      <br />

      <label>What genre of movies do you like? </label>
      <select name="movies" id="" class="user-input">
        <option value="bee">Bee Movie</option>
        <option value="titans">Teen Titans</option>
        <option value="troy">Troy</option>
        <option value="bean">Mr.Bean</option>
      </select>
      <br />

      <input type="submit" value="Submit form" class="user-input" />
    </form>
  </body>
</html>
